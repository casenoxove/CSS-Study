<body>
    <main>
        <h1>TIME TABLE</h1>
        <div class="time">
            <table>
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>10월 15일(토)</th>
                        <th>10월 16일(일)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="2">13:00 - 14:40</th>
                        <td class="one">생태학 박사 <em> 안병옥</em></td>
                        <td class="two">경제학자<em> 홍종호</em></td>
                    </tr>
                    <tr>
                        <td class="one">산악인 <em> 엄홍길</em></td>
                        <td class="two">빅데이터 전문가<em> 송길영</em></td>
                    </tr>
                    <tr>
                        <th rowspan="2">15:10 - 16:40</th>
                        <td class="one">소설가<em> 김영하</em></td>
                        <td>작가<em> 서화숙</em></td>
                    </tr>
                    <tr>
                        <td class="one">기생충학자<em> 서민</em></td>
                        <td>웹툰 작가<em> 강풀</em></td>
                    </tr>
                    <tr>
                        <th rowspan="2">17:10 - 18:20</th>
                        <td class="one">정리 정문가 <em> 윤선현</em></td>
                        <td>개그우먼 <em> 송은이&김숙</em></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
