<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/form2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <h1><a href="#"><img src="./images/path14.svg" alt=""><span>Spotify</span></a></h1>
        </div>
        <div class="user_info">
            <form action="#" method="post" id="user_login_info">
                <fieldset>
                    <legend class="login"></legend>
                    <div class="sign">
                        <a href="#"><span>SIGN IN</span></a>
                        <a class="active" href="#">SIGN UP</a>
                    </div>
                    <div class="user_login_type">
                        <h2><input type="text" placeholder="Username" name="user_name_top" required></h2>
                        <h2><input type="password" placeholder="Password" required></h2>
                    </div>
                    <p>
                        <input type="checkbox" id="stay_signed" value="stay_signed">
                        <label for="stay_signed">stay signed in</label>
                    </p>
                    <div class="button">
                        <button type="submit" id="Sign_in_button">SIGN IN</button>
                        <p><a href="#">Forget Password?</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
