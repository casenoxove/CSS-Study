<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="first">
            <h1>Welcome back</h1>
            <p>Welcome back! Please enter your details.</p>
        </div>
        <div class="second">
            <form action="#" method="post" id="user_info">
                <fieldset>
                    <legend class="skip">로그인방식></legend>
                    <dl>
                        <dt>Email</dt>
                        <dd><input type="email" placeholder="Enter your email or id" required></dd>
                        <dt>Password</dt>
                        <dd><input type="number" placeholder="Enter your Password" required></dd>
                    </dl>
                    <h2>Forgot password</h2>
                    <div class="login_button">
                        <button type="submit" id="user_login">Login</button> <br>
                        <button type="reset" id="user_google">Sign im with Google</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <p>Don't have on account? <a href="#">Sign up for free</a></p>
    </main>
</body>
</html>
