<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 ㅣ 라이프스타일 슈퍼앱, 오늘의집</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/house_join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/house_logo_1.png" alt=" "></a></h1>
        <div class="join_up">
            <h2>회원가입</h2>
            <p>SNS계정으로 간편하게 회원가입</p>
        </div>
        <div class="join_icon">
            <a href="#"><img src="./images/Facebook-Logo.png" alt=" "></a>
            <a href="#"><img src="./images/kakao_logo.png" alt=" "></a>
            <a href="#"><img src="./images/Naver-Logo-04_1.png" alt=" "></a>
        </div>
        <form action="#" method="post" id="list">
            <fieldset>
                <legend class="list_up"></legend>
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="email" name="user_email" required placeholder="이메일">
                        <span>@</span>
                        <select>
                            <option value="one">선택해주세요</option>
                            <option value="naver">naver.com</option>
                            <option value="hanmail">hanmail.net</option>
                            <option value="daum">daum.net</option>
                            <option value="gmail">gmail.com</option>
                            <option value="nate">nate.com</option>
                            <option value="hotmail">hotmail.com</option>
                            <option value="outlook">outlook.com</option>
                            <option value="icloud">icloud.com</option>
                        </select>
                    </dd>
                    <dd><button type="button" name="check_button" id="email_check">이메일 인증하기</button></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><span class="add">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span></dd>
                    <dd><input type="password" name="user_psw" required placeholder="비밀번호"></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" name="user_psw_sure" required placeholder="비밀번호 확인"></dd>
                </dl>
                <dl>
                    <dt>닉네임</dt>
                    <dd><span class="add">다른 유저와 겹치지 않도록 입력해주세요.</span></dd>
                    <dd><input type="text" name="user_name" required placeholder="별명 (2~20자)"></dd>
                </dl>
            </fieldset>
            <h2>약관동의</h2>
            <div class="all_law">
                <p>
                    <input type="checkbox" name="check" id="all_check">
                    <label for="all_check">전체동의<span>선택항목에 대한 동의 포함</span></label>
                </p>
            </div>
            <div class="law">
                <ul>
                    <li>
                        <input type="checkbox" name="check" id="user_age">
                        <label for="user_age">만 14세 이상입니다<span>(필수)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="check" id="user_law">
                        <label for="user_law">이용약관<span>(필수)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="check" id="user_agree">
                        <label for="user_agree">개인정보수집 및 이용동의<span>(필수)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="check" id="user_ad">
                        <label for="user_ad">개인정보 마케팅 활용 동의<span>(선택)</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="check" id="user_event">
                        <label for="user_event">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span>(선택)</span></label>
                    </li>
                </ul>
            </div>
            <div class="last">
                <button type="submit" name="check_button" id="join_up_button">회원가입하기</button>
                <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>
            </div>
        </form>
    </main>
</body>
</html>
