<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF 북극곰 보호 캠페인</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 데스크탑 크기 1920px 실제 사이즈 크기 1250px -->

<body>
    <main>
        <div id="bg1">
            <div class="logo">
                <h1><a href="#"><img src="./image/logo.png" alt=""></a></h1>
            </div>
            <div class="main_text">
                <h1>생존의 벼랑 끝에 서 있는<br><span>북극곰을 지켜주세요.</span></h1>
                <button type="button" name="spon_button" id="spon_button_first">북극곰 후원하기<img src="./image/btn_right_arrow.svg" alt=""></button>
            </div>
            <div class="often_question">
                <button type="button" name="spon_often_question" id="spon_Q">
                    <span>
                        <img src="./image/icon_sns.svg" alt=" ">

                    </span>
                    <img src="./image/btn_right_arrow.svg" alt=" ">

            </div>
        </div>
        <div id="bg2">
            <div class="main_text_2">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>

            </div>
            <button type="button" name="spon_button" id="spon_button_secound">북극곰 후원하기<img src="./image/btn_right_arrow.svg" alt=""></button>
        </div>
