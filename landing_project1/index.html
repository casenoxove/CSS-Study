<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF 북극곰 보호 캠페인</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 데스크탑 크기 1920px 실제 사이즈 크기 1250px -->
</head>
<body>
    <main>
        <div id="bg1">
            <div class="logo">
                <h1><a href="#"><img src="./image/logo.png" alt=""></a></h1>
            </div>
            <div class="main_text">
                <h1>생존의 벼랑 끝에 서 있는<br><span>북극곰을 지켜주세요.</span></h1>
                <button type="button" name="spon_button" id="spon_button_first">북극곰 후원하기<img src="./image/btn_right_arrow.svg" alt=""></button>
            </div>
            <div class="often_question">
                <button type="button" name="spon_often_question" id="spon_Q">
                    <span>
                        <img src="./image/icon_sns.svg" alt=" ">
                        후원관련 자주 묻는 질문 보기
                    </span>
                    <img src="./image/btn_right_arrow.svg" alt=" ">
                </button>
            </div>
        </div>
        <div id="bg2">
            <div class="main_text_2">
                <h2>Quiz</h2>
                <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
            </div>
            <form action="#" method="get" id="wwf_quiz">
                <fieldset>
                    <legend class="quiz"></legend>
                    <input type="radio" name="percent" id="30">
                    <label for="30">30%</label>
                    <input type="radio" name="percent" id="40">
                    <label for="40">40%</label>
                    <input type="radio" name="percent" id="50">
                    <label for="50">50%</label>
                    <input type="radio" name="percent" id="60">
                    <label for="60">60%</label>
                    <div class="answer">
                        <button type="button" name="answer_button" id="quiz_answer">정답 확인 하기</button>
                    </div>
                </fieldset>
            </form>
            <div class="quiz_join">
                <p class="join_live"><img src="./image/icon_person.svg" alt="">퀴즈 참여 현황</p>
                <p><em>38819</em><span>명</span> 참여</p>
            </div>
            <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
        </div>
        <div id="bg3">
            <div class="main_text_3">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/Mwp7CctHmpU" title="WWF와 함께 북극곰을 지켜주세요." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <button type="button" name="spon_button" id="spon_button_secound">북극곰 후원하기<img src="./image/btn_right_arrow.svg" alt=""></button>
        </div>
        <div id="bg4">
            <div class="main_text_4">
                <h2>최근 20년 사이 북극의 빙하 면적은<br><span>50% 감소</span>하였습니다</h2>
                <p>북극은 북극곰의 주 서식지이자 사냥터지만<br>이 순간에도 녹아 내리는 빙하로 인해 북극곰은 갈 곳을 잃었습니다</p>
            </div>
            <img src="./image/picthre.jpg" alt="">
        </div>
    </main>
</body>
</html>
